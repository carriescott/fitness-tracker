<section class="signup-form">
  <form fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="16px"
        #signUpForm=ngForm
        (ngSubmit)="onSubmit(signUpForm)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        #email="ngModel"
        required>
      <mat-error *ngIf="email.errors?.required">Field must not be empty</mat-error>
      <mat-error *ngIf="!email.errors?.required">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="6"
        #password="ngModel">
      <mat-hint align="end">{{password.value?.length}}/6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="DOB"
        [max]="maxDate"
        ngModel
        name="dob"
        required>
      <mat-datepicker-toggle
        matSuffix
        [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox
      required
      ngModel
      name="agree"
      labelPosition="after"
      color="primary">
      Agree to terms and conditions
    </mat-checkbox>

    <button *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="primary"
    [disabled]="signUpForm.invalid">
      Submit
    </button>

    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
