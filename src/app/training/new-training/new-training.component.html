<section class="new-training" fxLayout fxLayoutAlign="center">

  <form (ngSubmit)="onStart(exerciseForm)" #exerciseForm="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a work out</mat-card-title>
      <mat-card-content fxLayoutAlign="center">


        <mat-spinner *ngIf="isLoading"></mat-spinner>


        <mat-form-field *ngIf="!isLoading && availableExercises">
          <mat-label>Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button *ngIf="availableExercises"
                mat-button
                type="submit"
               [disabled]="exerciseForm.invalid">
          Start
        </button>
        <button *ngIf="!availableExercises"
                mat-button
                type="button"
        (click)="fetchExercises()">
          Fetch Again
        </button>
      </mat-card-actions>


    </mat-card>
  </form>


</section>
