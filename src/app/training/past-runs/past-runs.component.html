<p>past-runs works!</p>

<mat-card  fxFlex.xs="100%" fxFlex="400px">
  <mat-card-header>
    Previous Runs
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngIf="routes">
      <mat-list-item *ngFor="let route of routes">
        <p mat-line>{{route.calories}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
